name: On Tag, Trigger GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:

  push-test:
    name: Push Test
    uses: unbounded-tech/workflows-containers/.github/workflows/_test.yaml@main
    with:
      push: true

  release:
    needs: push-test
    uses: unbounded-tech/workflow-simple-release/.github/workflows/workflow.yaml@v2.0.0
    with:
      tag: ${{ github.ref_name }}
      name: ${{ github.ref_name }}
